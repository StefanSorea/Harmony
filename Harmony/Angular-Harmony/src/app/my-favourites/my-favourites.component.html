<div id="background">
  <img src="../assets/lessonBackground.jpg" alt="">
</div>

<div class="main_box">

  <input type="checkbox" id="check">
  <div class="btn_one">
      <label for="check">
          <i class="fas fa-bars"></i>
      </label>
  </div>

  <div class="sidebar_menu">
      <div class="logo">
          <a href="#" style="font-size: 1.45em;">My Favourites </a>
      </div>

      <div class="btn_two">
          <label for="check">
              <i class="fas fa-times" style=" position: absolute; margin-top: -58px; "></i>
          </label>
      </div>

      <div class="menu">

        <form [formGroup]="filterForm">

          <h1 style="color:azure; margin-left: 5rem;">Filters</h1>

          <ul>
              <li>
                  <label for="scale" style="font-size: 1.3em;">Scale: </label>
                  <br />
                  <select formControlName="key" id="scale" name="scale" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value=""> Any </option>
                      <option value="C"> C </option>
                      <option value="C#"> C# </option>
                      <option value="D"> D </option>
                      <option value="D#"> D# </option>
                      <option value="E"> E </option>
                      <option value="F"> F </option>
                      <option value="F#"> F# </option>
                      <option value="G"> G </option>
                      <option value="G#"> G# </option>
                      <option value="A"> A </option>
                      <option value="A#"> A# </option>
                      <option value="B"> B </option>

                      <option value="Cm"> Cm </option>
                      <option value="C#m"> C#m </option>
                      <option value="Dm"> Dm </option>
                      <option value="D#m"> D#m </option>
                      <option value="Em"> Em </option>
                      <option value="Fm"> Fm </option>
                      <option value="F#m"> F#m </option>
                      <option value="Gm"> Gm </option>
                      <option value="G#m"> G#m </option>
                      <option value="Am"> Am </option>
                      <option value="A#m"> A#m </option>
                      <option value="Bm"> Bm </option>
                  </select>

              </li>

              <li>
                  <label for="numberOfChords" style="font-size: 1.3em;">Number of chords:</label>
                  <select formControlName="numberOfChords" id="numberOfChords" name="numberOfChords" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value=""> Any </option>
                      <option value=2> 2 </option>
                      <option value=3> 3 </option>
                      <option value=4> 4 </option>
                      <option value=5> 5 </option>
                      <option value=6> 6 </option>
                  </select>
              </li>

              <li>
                  <label for="isMagic" style="font-size: 1.3em;">Is a magic chord:</label>
                  <select formControlName="isMagic" id="isMagic" name="isMagic" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value=""> Any </option>
                      <option [ngValue]= true> Yes </option>
                      <option [ngValue]= false> No </option>
                  </select>
              </li>

              <h1 style="color:azure; margin-left: 1.9rem; font-size: 1.7em;">View Modes</h1>

              <li>
                  <label for="switchToGuitarChords" style="font-size: 1.3em;">Guitar mode:</label>
                  <label id="switchToGuitarChords" name="switchToGuitarChords" class="switchToGuitarChords">
                      <input id="switchToGuitarChordsCheckbox" type="checkbox" (change)="toggleGuitarMode($event)">

                      <span class="slider round"></span>
                  </label>
              </li>
          </ul>

        </form>
      </div>
  </div>



</div>



<div id="harmonies-container">

  <ng-container *ngIf=" !guitarModeOn ; else elseBlock">

    <ng-container *ngFor="let harmony of myFavourites">
      <div class="harmony-container">


        <div class="chord-body">

          <ng-container *ngFor="let currentChord of harmony.chords">
            <p class="chord" style="display: inline; font-size:8em">{{currentChord}}</p>
          </ng-container>


        </div>

        <div class="favorite-button" style="width: 45px; height: 45px; margin-left: 970px; margin-top: -94px;" (click)="delete(harmony.id)">

            <a onclick=" Swal.fire(
              'Harmony deleted!',
              '',
              'success'
              )">
            <img src="../assets/delete.png" alt="" style="width:45px; height:45px" /></a>


        </div>


      </div>
    </ng-container>



  </ng-container>

  <ng-template #elseBlock>



    <ng-container *ngFor="let currentGuitarHarmony of myFavouriteGuitarHarmonies">

      <div class="harmony-container">


        <div class="chord-body">

          <ng-container *ngFor="let currentGuitarChord of currentGuitarHarmony.harmonies; let i = index">
            <chord-container>


              <chord attr.key="{{currentGuitarChord.key}}" attr.positions ="{{currentGuitarChord.positions}}" attr.fingers ="{{currentGuitarChord.fingers}}" attr.variation="{{currentGuitarChord.variation}}" class="rendered-chord"   (click)="switchChord(currentGuitarHarmony.id, i)"> </chord>

            </chord-container>
          </ng-container>


        </div>

        <div class="favorite-button" style="width: 45px; height: 45px; margin-left: 970px; margin-top: -94px;" (click)="delete(currentGuitarHarmony.id)">

            <a onclick=" Swal.fire(
              'Harmony deleted!',
              '',
              'success'
              )">
            <img src="../assets/delete.png" alt="" style="width:45px; height:45px" /></a>


        </div>


      </div>
    </ng-container>


  </ng-template>


</div>


<div class="logout-button" style="position:fixed; bottom:0; right:0; padding: 10px">
  <a> <img src="../assets/logoutButton.png" alt="" /></a>
</div>
