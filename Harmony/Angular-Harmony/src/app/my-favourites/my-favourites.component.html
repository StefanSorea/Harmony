<div id="background">
  <img src="../assets/lessonBackground.jpg" alt="">
</div>

<div class="main_box">

  <input type="checkbox" id="check">
  <div class="btn_one">
      <label for="check">
          <i class="fas fa-bars"></i>
      </label>
  </div>

  <div class="sidebar_menu">
      <div class="logo">
          <a href="#" style="font-size: 1.45em;">Circle of Fifths </a>
      </div>

      <div class="btn_two">
          <label for="check">
              <i class="fas fa-times" style=" position: absolute; margin-top: -58px; "></i>
          </label>
      </div>
      <div class="menu">

          <ul>
              <li>
                  <i class="fas fa-link"></i>
                  <label for="scale" style="font-size: 1.3em;">Scale: </label>
                  <br />
                  <select id="scale" name="scale" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value="C"> C </option>
                      <option value="C#"> C# </option>
                      <option value="D"> D </option>
                      <option value="D#"> D# </option>
                      <option value="E"> E </option>
                      <option value="F"> F </option>
                      <option value="F#"> F# </option>
                      <option value="G"> G </option>
                      <option value="G#"> G# </option>
                      <option value="A"> A </option>
                      <option value="A#"> A# </option>
                      <option value="B"> B </option>

                      <option value="Cm"> Cm </option>
                      <option value="C#m"> C#m </option>
                      <option value="Dm"> Dm </option>
                      <option value="D#m"> D#m </option>
                      <option value="Em"> Em </option>
                      <option value="Fm"> Fm </option>
                      <option value="F#m"> F#m </option>
                      <option value="Gm"> Gm </option>
                      <option value="G#m"> G#m </option>
                      <option value="Am"> Am </option>
                      <option value="A#m"> A#m </option>
                      <option value="Bm"> Bm </option>
                  </select>

              </li>

              <li>
                  <i class="fas fa-qrcode"></i>
                  <label for="numberOfChords" style="font-size: 1.3em;">Number of chords:</label>
                  <select id="numberOfChords" name="numberOfChords" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value=2> 2 </option>
                      <option value=3> 3 </option>
                      <option value=4> 4 </option>
                      <option value=5> 5 </option>
                      <option value=6> 6 </option>
                  </select>
              </li>

              <li>
                  <i class="fas fa-stream"></i>
                  <label for="isMagic" style="font-size: 1.3em;">Is a magic chord:</label>
                  <select id="isMagic" name="isMagic" style="font-size: 1.3em; margin-left: 1.637em;">
                      <option value=true> Yes </option>
                      <option value=false> No </option>
                  </select>
              </li>

              <li>
                  <i class="fas fa-times"></i>
                  <label for="switchToGuitarChords" style="font-size: 1.3em;">Guitar mode:</label>
                  <label id="switchToGuitarChords" name="switchToGuitarChords" class="switchToGuitarChords">
                      <input id="switchToGuitarChordsCheckbox" type="checkbox">
                      <span class="slider round"></span>
                  </label>
              </li>


          </ul>

          <div class="buttonus">
              <input id="generateButton" value="" />
          </div>


      </div>
      <div class="social_media">
          <ul>
              <a href="#"><i class="fab fa-facebook-f"></i></a>
              <a href="#"><i class="fab fa-twitter"></i></a>
              <a href="#"><i class="fab fa-instagram"></i></a>
              <a href="#"><i class="fab fa-youtube"></i></a>
          </ul>
      </div>
  </div>
</div>

<div class="my-favorites-button" style="position:fixed; top:0; right:0; padding: 10px">
  <a asp-controller="End" asp-action="Index"><img src="../assets/myFavoritesButton.png" alt="" style="  " /></a>
</div>

<div class="logout-button" style="position:fixed; bottom:0; right:0; padding: 10px">
  <a> <img src="../assets/logoutButton.png" alt="" /></a>
</div>
